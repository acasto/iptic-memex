<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iptic Memex - Web</title>
    <link rel="stylesheet" href="/static/css/main.css?v=3" />
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" id="prism-dark-theme" disabled>
  </head>
  <body>
    <div class="panel-overlay" id="panelOverlay"></div>
    
    <div class="app-container">
      <div class="header">
        <h1>Iptic Memex</h1>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span id="status">Loading...</span>
        </div>
      </div>

      <div id="log">
        <button id="jumpLatest" title="Jump to latest">‚Üì New messages</button>
      </div>

      <div class="input-section">
        <div class="toolbar">
          <div class="toolbar-group">
            <button id="newchat" title="New chat">Ôºã New</button>
            <button id="options" title="Set option">‚öôÔ∏è Options</button>
            <button id="stop" title="Stop streaming" style="display:none;">‚ñ† Stop</button>
          </div>
          
          <div class="spacer"></div>
          
          <div class="toggle-group">
            <label>
              <input id="stream" type="checkbox" />
              Stream
            </label>
            <label title="Toggle dark mode">
              <input id="darkmode" type="checkbox" />
              Dark
            </label>
          </div>
        </div>

        <div class="input-container">
          <textarea id="msg" placeholder="Type your message..." rows="1"></textarea>
          <div class="input-actions">
            <button id="attach" title="Attach files">üìé</button>
            <button id="send" title="Send message">‚Üí</button>
          </div>
        </div>
      </div>
    </div>

    <div id="panel"></div>

    <!-- Markdown and syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script type="module" src="/static/js/main.js?v=3"></script>
  </body>
</html>
